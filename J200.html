<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan</title>
</head>
<body>
    <h1>Japan 200</h1>
    <span id="question"></span>
    <span id="result"></span>
    <div id="buts">
        <button type="button" id="a"></button>
        <button type="button" id="b"></button>
        <button type="button" id="c"></button>
        <button type="button" id="d"></button>
    </div>

    <script>
        let score = 0;

        let myQuestions = [
            {
                question: "How many people were sterilized under the National Eugenics Law between 1941 and 1945?",
                answers: { a: "454", b: "671", c: "315", d: "587" },
                correctAnswer: "a"
            }
        ];

        let questionIndex = 0;

        function renderQuestion() {
            if (questionIndex >= myQuestions.length) return;
            let show = document.getElementById('question');
            let q = myQuestions[questionIndex];
            show.innerHTML = q.question;
            Object.entries(q.answers).forEach(([letter, text]) => {
                const but = document.getElementById(letter);
                but.innerHTML = text;
                but.dataset.correct = q.correctAnswer === letter;
            });
            questionIndex++;
        }

        renderQuestion();

        document.getElementById("buts").addEventListener("click", function(e) {
            const tgt = e.target;
            if (tgt.type && tgt.type === "button") {
                if (tgt.dataset.correct === "true") {
                    // Display "Correct" message
                    document.getElementById("result").innerText = "Correct";
                    // Redirect to index.html after 1 second
                    setTimeout(function() {
                        window.location.href = "index.html";
                    }, 1000);
                    
                } else {
                    // Display "Incorrect" message
                    document.getElementById("result").innerText = "Incorrect";
                }
            }
        });
    </script>
</body>
</html>
