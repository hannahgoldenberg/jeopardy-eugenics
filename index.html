    <head>
        <link rel="stylesheet" href="style.css">
        <style>
            /* CSS for the "off" state of the buttons */
            .button-off {
                background-color: #ccc; /* Grey color */
                color: transparent; /* Hide the text */
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Jeopardy</title>
    </head>

<body>

    <br>
    <!-- Button to reset score to 0 -->
    <button onclick="resetScore()">Reset Game</button>
    <a href="info.html">
        <button>More Information</button>
    </a>

    <script>
        // Retrieve score from localStorage and display it
        let score = parseInt(localStorage.getItem("score")) || 0;
        document.getElementById("scoreDisplay").innerText = "Score: " + score;

        // Retrieve button states from localStorage
        let buttonStates = JSON.parse(localStorage.getItem("buttonStates")) || {};

        // Set button states and colors based on localStorage
        Object.keys(buttonStates).forEach(function(buttonId) {
            let button = document.getElementById(buttonId);
            button.disabled = buttonStates[buttonId].disabled;
            if (buttonStates[buttonId].disabled) {
                button.classList.add("button-off");
            }
        });

        function updateScore(value, buttonId) {
            score += value;
            localStorage.setItem("score", score); // Save score to localStorage
            document.getElementById("scoreDisplay").innerText = "Score: " + score; // Update score display

            // Toggle button state
            let button = document.getElementById(buttonId);
            button.classList.toggle("button-off");
            button.disabled = !button.disabled;

            // Update button state in localStorage
            buttonStates[buttonId] = { disabled: button.disabled };
            localStorage.setItem("buttonStates", JSON.stringify(buttonStates));
        }

        function resetScore() {
    // Reset score to 0
    score = 0;
    localStorage.setItem("score", score);
    scoreDisplay.innerText = "Score: " + score;

    // Reset button states and colors
    let buttons = document.getElementsByTagName("button");
    for (let i = 0; i < buttons.length; i++) {
        let buttonId = buttons[i].id;
        buttons[i].classList.remove("button-off");
        buttons[i].disabled = false;
        // Update button state in localStorage
        buttonStates[buttonId] = { disabled: false };
    }

    // Clear button states from localStorage
    localStorage.setItem("buttonStates", JSON.stringify(buttonStates));
}
    </script>
</body>
</html>
